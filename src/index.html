<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm">Hello world!</div>
        <div class="col-sm">Hello world!</div>
        <div class="col-sm">Hello world!</div>
    </div>
</div>
<div class="uk-offcanvas-content">
    <div class="uk-child-width-1-1 uk-height-viewport uk-flex uk-flex-wrap uk-flex-wrap-between">
        <div>

            <!--Header-->
            <header class="uk-navbar-container uk-position-relative">
                <nav uk-navbar>
                    <div class="uk-navbar-left">

                        <!--mobile menu toggle-->
                        <a href="#offcanvas-overlay" class="uk-navbar-toggle uk-hidden@l"
                           uk-navbar-toggle-icon uk-toggle></a>

                        <!--logo-->
                        <a class="uk-navbar-item uk-logo" href="/">
                            <img src="images/logo_tourweek.png" alt="">
                        </a>

                        <!--navbar menu-->
                        <ul class="uk-navbar-nav uk-visible@l">
                            <li><a href="#"></a></li>
                            <li>
                                <a href="#"></a>

                                <div class="uk-navbar-dropdown"
                                     uk-drop="mode: click; boundary: !header; boundary-align: true; pos: bottom-justify;">
                                    <div class="uk-container">
                                        <ul class="uk-nav uk-navbar-dropdown-nav uk-column-1-4">
                                            <li><a href="#"></a></li>
                                        </ul>
                                    </div>
                                </div>
                            </li>
                        </ul>

                    </div>

                    <div class="uk-navbar-center uk-visible@l"></div>

                    <div class="uk-navbar-right"></div>
                </nav>
            </header>

            <!-- Section -->
            <div class="uk-section">
                <div class="uk-container">

                </div>
            </div>

        </div>

        <!--Footer-->
        <footer class="uk-section">
            <div class="uk-container">

            </div>
        </footer>
    </div>

    <!-- Off-canvas -->
    <div id="offcanvas-overlay" uk-offcanvas="mode: push; overlay: true">
        <div class="uk-offcanvas-bar">
            <button class="uk-offcanvas-close" type="button" uk-close></button>

            <div class="uk-card uk-flex uk-flex-center">
                <ul class="uk-nav">
                    <li><a href="#"></a></li>
                </ul>
            </div>
        </div>
    </div>

</div>

</body>
</html>
